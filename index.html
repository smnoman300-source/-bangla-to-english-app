
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla to English Typing</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f0f0f0; }
        h1 { text-align: center; color: #333; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        textarea { height: 150px; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bangla → English Typing</h1>
        <input type="text" id="banglaInput" placeholder="এখানে Bangla লিখুন ইংরেজিতে...">
        <textarea id="output" readonly placeholder="English output এখানে দেখাবে..."></textarea>
    </div>

    <script>
        const map = {
            'ক': 'k', 'খ': 'kh', 'গ': 'g', 'ঘ': 'gh', 'চ': 'ch', 'ছ': 'chh',
            'জ': 'j', 'ঝ': 'jh', 'ট': 't', 'ঠ': 'th', 'ড': 'd', 'ঢ': 'dh',
            'ণ': 'n', 'ত': 't', 'থ': 'th', 'দ': 'd', 'ধ': 'dh', 'ন': 'n',
            'প': 'p', 'ফ': 'ph', 'ব': 'b', 'ভ': 'bh', 'ম': 'm',
            'য': 'y', 'র': 'r', 'ল': 'l', 'শ': 'sh', 'ষ': 'sh', 'স': 's', 'হ': 'h',
            'অ': 'o', 'আ': 'a', 'ই': 'i', 'ঈ': 'ii', 'উ': 'u', 'ঊ': 'uu',
            'এ': 'e', 'ঐ': 'oi', 'ও': 'o', 'ঔ': 'ou',
            'া': 'a', 'ি': 'i', 'ী': 'ii', 'ু': 'u', 'ূ': 'uu', 'ে': 'e', 'ৈ': 'oi', 'ো': 'o', 'ৌ': 'ou',
            'ঁ': 'n', 'ং': 'ng', 'ঃ': '', '্': ''
        };

        const input = document.getElementById('banglaInput');
        const output = document.getElementById('output');

        function transliterate(text){
            let result = '';
            for(let char of text){
                result += map[char] || char;
            }
            return result;
        }

        input.addEventListener('input', () => {
            output.value = transliterate(input.value);
        });
    </script>
</body>
</html>
