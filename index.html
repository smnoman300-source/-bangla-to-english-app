
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla to English Typing</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f0f0f0; }
        h1 { text-align: center; color: #333; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        textarea { height: 150px; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bangla → English Typing</h1>
        <input type="text" id="banglaInput" placeholder="এখানে Bangla লিখুন ইংরেজিতে...">
        <textarea id="output" readonly placeholder="English output এখানে দেখাবে..."></textarea>
    </div>

    <script>
        const input = document.getElementById('banglaInput');
        const output = document.getElementById('output');

        input.addEventListener('input', () => {
            let text = input.value;

            let converted = text
                .replace(/অ/g, 'o')
                .replace(/আ/g, 'a')
                .replace(/ই/g, 'i')
                .replace(/উ/g, 'u')
                .replace(/এ/g, 'e')
                .replace(/ও/g, 'o')
                .replace(/ক/g, 'k')
                .replace(/খ/g, 'kh')
                .replace(/গ/g, 'g')
                .replace(/ঘ/g, 'gh')
                .replace(/চ/g, 'c')
                .replace(/ছ/g, 'ch')
                .replace(/জ/g, 'j')
                .replace(/ঝ/g, 'jh')
                .replace(/ট/g, 't')
                .replace(/ঠ/g, 'th')
                .replace(/ড/g, 'd')
                .replace(/ঢ/g, 'dh')
                .replace(/ণ/g, 'n')
                .replace(/ত/g, 't')
                .replace(/থ/g, 'th')
                .replace(/দ/g, 'd')
                .replace(/ধ/g, 'dh')
                .replace(/ন/g, 'n')
                .replace(/প/g, 'p')
                .replace(/ফ/g, 'ph')
                .replace(/ব/g, 'b')
                .replace(/ভ/g, 'bh')
                .replace(/ম/g, 'm')
                .replace(/য/g, 'y')
                .replace(/র/g, 'r')
                .replace(/ল/g, 'l')
                .replace(/শ/g, 'sh')
                .replace(/স/g, 's')
                .replace(/হ/g, 'h');

            output.value = converted;
        });
    </script>
</body>
</html>
